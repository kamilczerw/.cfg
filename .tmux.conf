# Pane configuration 
set -g pane-active-border-style "fg=#00afff"
set -g pane-border-style "fg=#444444"

set -g pane-border-status bottom
set -g pane-border-format '#(sh ~/.tmux/pane-border-format.sh \
  --pane-current-path=#{pane_current_path} \
