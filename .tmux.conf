set -g default-terminal "xterm-256color"
set -g mode-keys vi

# set -g default-shell /usr/bin/zsh
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# # resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r v new-window \; split-window -h \; resize-pane -R 85 \; select-pane -L \; split-window -v

unbind-key -
bind-key - split-window -v
unbind-key |
bind-key | split-window -h

# # Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

# # Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'
# #Note: hold shift key to select the text using mouse


# # monitor activities in other windows
setw -g monitor-activity on
set -g visual-activity on

# # switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# don't allow tmux to rename the window based on commands running
# set-window-option -g allow-rename off
#
set -g lock-after-time 300
set -g lock-command "cmatrix -s"
# include status line powerline theme

# Refresh status every second
set -g status-interval 1

# status bar theme

set -g status-bg 'colour235'
set -g message-command-fg 'colour222'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
# set -g pane-active-border-fg 'colour154'
set -g message-bg 'colour238'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour222'
set -g message-command-bg 'colour238'
set -g status-attr 'none'
# set -g pane-border-fg 'colour238'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour121'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour235'
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-fg 'colour154'
setw -g window-status-separator ''
setw -g window-status-bg 'colour235'
